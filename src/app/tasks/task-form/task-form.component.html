<div class="task-form-container">
    <form [formGroup]="taskForm" (ngSubmit)="onSave()">
       <h2>{{ data ? 'Edit Task' : 'Add Task' }}</h2>
 
       <mat-form-field appearance="fill" class="full-width">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" required />
          @if(taskForm.get('title')?.invalid && taskForm.get('title')?.touched){
             <mat-error>
                Title is required and must be at least 3 characters.
             </mat-error>
          }
       </mat-form-field>
 
       <mat-form-field appearance="fill" class="full-width">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description"></textarea>
       </mat-form-field>
 
       <mat-checkbox formControlName="completed">Completed</mat-checkbox>
 
       <div class="actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="taskForm.invalid">
             {{ data ? 'Update' : 'Create' }}
          </button>
          <button mat-button type="button" (click)="onCancel()">Cancel</button>
       </div>
    </form>
 </div>
